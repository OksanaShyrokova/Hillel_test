<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>
        Hello
    </title>
    <script>
        let name = prompt('What`s your name?', "");
        let quest = confirm(`Hello,${name}!\n Are you feeling good?`);
        if (quest) {
            alert(`Great,${name}!\n Glad to hear this!`);
        } else {
            alert("Ough!\n It's sad to hear that. Hopefully, it won't be for long");
        }
    </script>
</head>

<script src="main.js"></script>
</body>

</html>
